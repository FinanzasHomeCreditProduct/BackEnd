services:
  - type: web
    name: homecredit-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: PORT
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: homecredit-db
          property: connectionString
      # Opcional: Si necesitas las credenciales por separado
      - key: DATABASE_USERNAME
        fromDatabase:
          name: homecredit-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: homecredit-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://tu-frontend.onrender.com,http://localhost:4200
      - key: DDL_AUTO
        value: update
      - key: SHOW_SQL
        value: false

databases:
  - name: homecredit-db
    databaseName: homecredit
    user: homecredit_user
    plan: free

