spring.application.name=finanzas

# Database configuration - uses environment variables, with defaults for local development
# Render provides individual variables: DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD
# DatabaseUrlConverter will handle postgres:// format conversion
spring.datasource.url=${spring.datasource.url:${DATABASE_URL:jdbc:postgresql://localhost:5432/db_finanzas}}
spring.datasource.username=${spring.datasource.username:${DATABASE_USERNAME:postgres}}
spring.datasource.password=${spring.datasource.password:${DATABASE_PASSWORD:123}}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Configuración de conexión a la base de datos
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

#No envia el trace al usuario cuando hay error.
server.error.include-stacktrace=never

# Puerto del servidor - Render usa PORT como variable de entorno
server.port=${PORT:8080}

# URL del frontend - puede ser múltiple, separado por comas
ip.frontend=${FRONTEND_URL:http://localhost:4200}

