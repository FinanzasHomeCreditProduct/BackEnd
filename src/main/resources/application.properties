spring.application.name=finanzas

# Database configuration - uses environment variables, with defaults for local development
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/db_finanzas}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

#No envia el trace al usuario cuando hay error.
server.error.include-stacktrace=never

# Puerto del servidor - Render usa PORT como variable de entorno
server.port=${PORT:8080}

# URL del frontend - puede ser múltiple, separado por comas
ip.frontend=${FRONTEND_URL:http://localhost:4200}

